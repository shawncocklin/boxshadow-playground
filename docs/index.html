<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Boxshadow Playground</title>
</head>
<body>

  <div class="box-container">
    <div id="box"></div>
  </div>

  <div class="sidebar">

    <label for="x-offset">X Offset</label>
    <input type="number" name="x-offset" id="x-offset" value="5">

    <label for="y-offset">Y Offset</label>
    <input type="number" name="y-offset" id="y-offset" value="5">

    <label for="blur">Blur</label>
    <input type="number" name="blur" id="blur" value="3">

    <label for="spread">Spread</label>
    <input type="number" name="spread" id="spread" value="3">

    <div class="divider"></div>

    <label for="shadow-color">Shadow Color</label>
    <input type="color" name="shadow-color" id="shadow-color" value="#333333">

    <label for="box-color">Box Color</label>
    <input type="color" name="box-color" id="box-color" value="#83410C">

    <label for="background-color">Background Color</label>
    <input type="color" name="background-color" id="background-color" value="#FFFFFF">

  </div>
</body>
</html>
